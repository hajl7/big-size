<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육 이수 및 보호구 수령 확인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-container">
        <form class="info-form">
            <h2 class="form-title">기본 정보 입력</h2>
            <div class="survey-table">
                <div class="survey-table-row">
                    <div class="survey-table-header">현장명</div>
                    <div class="survey-table-cell">
                        <div class="survey-table-double ">LGE 창원 Smart</div>
                    </div>
                </div>
                <!-- <div class="survey-table-row">
                    <div class="survey-table-header">내외국인</div>
                    <div class="survey-table-cell">
                        <label class="radio-label"><input type="radio" name="radio1" checked> 내국인</label>
                        <label class="radio-label"><input type="radio" name="radio1"> 외국인</label>
                    </div>
                </div> -->
                <div class="survey-table-row">
                    <div class="survey-table-header">근무형태</div>
                    <div class="survey-table-cell">
                        <label class="radio-label"><input type="radio" name="radio2"  id="radio2-site"> 현장직</label>
                        <label class="radio-label"><input type="radio" name="radio2" id="radio2-desk"> 내근직</label>
                    </div>
                </div>
                <div class="survey-table-row" id="task-row">
                    <div class="survey-table-header">작업유형</div>
                    <div class="survey-table-cell" id="task-cell">
                        <label class="radio-label" id="task-in"><input type="radio" name="radio3" > 투입</label>
                        <label class="radio-label" id="task-out"><input type="radio" name="radio3"> 철수</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="next-btn ">본인 인증</button>
            <div class="basicinfo-agree">
                <div class="survey-box">
                <div class="basicinfo-agree-title">유의사항</div>
                <div class="basicinfo-agree-content">
                    - 본인 인증은 PASS 앱 인증 절차를 통해 진행되며 PASS 앱 인증이 정상적으로 진행되지 않을 경우 문자 인증을 통해 절차 진행 합니다  

                </div>
            </div>
            </div>
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  const radioSite = document.getElementById('radio2-site');
  const radioDesk = document.getElementById('radio2-desk');
  const taskOut = document.getElementById('task-out');
  const taskOutInput = taskOut.querySelector('input[type="radio"]');
  const taskIn = document.getElementById('task-in');
  const taskInInput = taskIn.querySelector('input[type="radio"]');

  function updateTask() {
    if (radioSite.checked) {
      taskOutInput.disabled = true;
      taskOut.style.color = '#aaa'; 
      taskInInput.disabled = false;
      taskIn.style.color = '';
    } else if (radioDesk.checked) {     
      taskOutInput.disabled = false;
      taskOut.style.color = '';
      taskInInput.disabled = false;
      taskIn.style.color = '';
    }
  }

  radioSite.addEventListener('change', updateTask);
  radioDesk.addEventListener('change', updateTask);

  // 페이지 로드시 초기화
  updateTask();
});
</script>
</html>
